<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" id=""></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" id=""></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" id=""></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" ></td>
            
        </tr>
    </table>
    </form>
    <table border="1">
        <tr>
            <td>NO</td>
            <td>NAme</td>
            <td>Email</td>
            <td>Password</td>
            <td>Action</td>
        </tr>
        {% for result in result %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{result.adminreg_name}}</td>
            <td>{{result.adminreg_email}}</td>
            <td>{{result.adminreg_password}}</td>
            <td><a href="{% url 'Admin:deladmin' result.id %}">Delete</a></td>
        </tr>
        {% endfor %}


       </table>
</body>
</html>
