{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Batch</td>
                <td><input type="text" name="Batch" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
                <td></td>
            </tr>
        </table>
    </form> 

    <table border="1">
        <tr>
            <td>Sl No</td>
            <td>Batch</td>
            <td>Action</td>
        </tr>
        {% for bat in batch %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ bat.batch_name }}</td>
            <td><a href="{% url 'Admin:delbatch' bat.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
