{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2" align="center">
            <tr>
                <th>District</th>
                <td>
                    <select name="sel_district">
                        {% for i in result %}
                        <option {% if i.id == rr.district.id %}selected{% endif %}value="{{i.id}}">{{i.district_name}}</option>
                        {%endfor%}
                    </select> </td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txt_place" id=""></td>
            </tr>
            <tr>
               
                <td colspan="2"><input type="submit"   value="submit"></td>
            </tr>
            
        </table>
    </form>
    <table border="2">
        <tr>
            <th>#</th>
            <th>District</th>
            <th>Place</th>
            <th>Action</th>
        </tr>
        {% for i in r %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district.district_name}}</td>
            <td>{{i.place_name}}</td>
            <td><a href="{% url 'Admin:delplace' i.id%}">delete</a>
                <a href="{% url 'Admin:editplace' i.id%}">edit</a></td>
    
    
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
