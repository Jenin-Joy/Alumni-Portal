{% extends 'Company/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wvalueth=device-wvalueth, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <table border="1" align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" value="{{company.company_name}}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email" value="{{company.company_email}}"></td>
        </tr>
        <tr>
            <td>Contact:</td>
            <td><input type="text" name="contact" value="{{company.company_contact}}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="address" >{{company.company_address}}</textarea></td>
        </tr>
        <tr align="center">
            <td colspan="2"><input type="submit" value="Edit"></td>
        </tr>
       
    </table>
    </form>
</body>
</html>
{% endblock content %}
